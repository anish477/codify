description: This file stores settings for Dart & Flutter DevTools.
documentation: https://docs.flutter.dev/tools/devtools/extensions#configure-extension-enablement-states
extensions:
  flutter.inspector.classesProperties: true
  flutter.inspector.layouts: true
  flutter.performance.timeline: true
  flutter.widget-inspector.structure: true
webServer:
  useLocalhost: true
  enableDevToolsServer: true
  devToolsPort: 9100
  hostname: "127.0.0.1"
  serveDevToolsInBrowser: true
